<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo/styleformulario.css" />
    <title>Formulário de Contato</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="img/Logo.jpg" alt="Logo" id="imglogo" />
        <h1>God of War</h1>
      </div>

      <nav class="menu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="#compra">Plataformas</a></li>
          <li><a href="#jogos">Jogos</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contato">
        <h1>Entre em Contato</h1>

        <p>
          Faça seu cadastro abaixo para que o jogo seja enviado em seu email
        </p>
        <form>
          <fieldset>
            <div class="nome">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" required />
            </div>

            <div class="nome">
              <label for="nome">Sobrenome</label>
              <input type="text" id="nome" name="nome" required />
            </div>
          </fieldset>

          <div class="email">
            <label for="email">E-mail</label>
       
            <input type="email" id="email" name="email" required />
          </div>

          <div class="jogos">
            <label>Selecione os jogos que gostaria de garantir</label>
            <input type="checkbox" name="jogo" value="God of War"> God of War</label><br>
            <input type="checkbox" name="jogo" value="God of War II"> God of War II</label><br>
            <input type="checkbox" name="jogo" value="God of War III"> God of War III</label><br>
            <input type="checkbox" name="jogo" value="God of War (2018)"> God of War (2018)</label><br>
            <input type="checkbox" name="jogo" value="God of War Ragnarok"> God of War Ragnarok</label>
          </div>
          <div class="mensagem">
            <label for="mensagem">Mensagem</label>
            <textarea
              id="mensagem"
              name="mensagem"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
    <footer>
      <span
        >Site Desenvolvido por Gabriel. <br />Todos os direitos reservados.<br />&copy;
        2023
      </span>
    </footer>
  </body>
</html>
